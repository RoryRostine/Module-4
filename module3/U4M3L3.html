<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CSS Relational Selectors Combinations</title>
    
    <style>
      section.red{
        color: red;
      }
      h, h3.green{
        color: green;
      }
    </style>
  </head>
  
  <body>
    <section class="red"> 
      <p>My p in a section with the class red</p>
    </section>
    
    <section>
      <p>My p in another section</p>
    </section>
    
    <p class="red">p Outside of any section</p>
    
    <h1>h1</h1>
    <h2>h2</h2>
    <h3 class="green">h3</h3>
    <h3> with no class</h3>
  </body>
</html>
